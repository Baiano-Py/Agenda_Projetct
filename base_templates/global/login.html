{% load static %}<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'global/css/register.css' %}">
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 h-screen flex items-center justify-center">

    
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-2xl max-w-md w-full">
        
        <h2 id="formTitle" class="text-3xl font-extrabold text-center mb-8 text-gray-800">Login </h2>
        
        
        <div id="errorMessage" class="text-red-500 text-sm mb-4 hidden"></div>
        
        <!-- Form Log -->
        <form action="{% url "contact:login" %}" method="POST" id="loginForm" class="space-y-6" aria-label="Formulário de Login">
            {% csrf_token %}

            <div>
                <label for="usuario" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário" aria-label="Digite seu nome de usuário" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" aria-label="Digite sua senha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 py-2 text-gray-500 focus:outline-none">
                    👁️
                </button>
                {% if errors.login %}
                    <p class="text-red-500 text-sm">{{ errors.login }}</p>
                {% endif %}
            </div>
            <button type="submit" value="login" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">Entrar</button>
        </form>

        <!-- Form cad-->
        <form action="{% url "contact:cadastro" %}" method="POST" id="registerForm" class="space-y-6 hidden" aria-label="Formulário de Cadastro">
            {% csrf_token %}
            <div>
                <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Digite seu nome de usuario" aria-label="Digite seu nome de usuario" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="registerEmail" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" name="registerEmail" id="registerEmail" placeholder="Digite seu e-mail" aria-label="Digite seu e-mail para cadastro" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="relative">
                <label for="registerPassword" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="registerPassword" id="registerPassword" placeholder="Digite sua senha" aria-label="Digite sua senha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="button" id="toggleRegisterPassword" class="absolute inset-y-0 right-0 px-3 py-2 text-gray-500 focus:outline-none">
                    👁️
                </button>
            </div>
            <div class="relative">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme sua senha" aria-label="Confirme sua senha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 px-3 py-2 text-gray-500 focus:outline-none">
                    👁️
                </button>

            </div>

            <button type="submit" value="cadastrar" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md">Cadastrar</button>
        </form>

        
        <p class="text-center mt-6 text-sm text-gray-600">
            <span id="toggleText">Não tem uma conta?</span>
            <button id="toggleForm" class="text-blue-600 hover:underline focus:outline-none">Cadastre-se</button>
        </p>
    </div>

    <script src="{% static 'global/js/register.js' %}"></script>
</body>
</html>

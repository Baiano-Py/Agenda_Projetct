<header class="site-header">
  <h1 class="header-heading">
    <a href="{% url 'contact:index' %}" class="header-link">Agenda</a>
  </h1>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item">
        <a href="{% url 'contact:my_contact' %}" class="menu-link">
          <i class="fas fa-user-friends"></i> My Contact
        </a>
      </li>
      <li class="menu-item">
        <a href="{% url 'contact:logout' %}" class="menu-link">
          <i class="fas fa-sign-out-alt "></i> Logout
        </a> 
      </li>
    </ul>
  </nav>

  <div class="search">
    <form action="{% url 'contact:search' %}" method="get">
      <input type="search" class="search-input" placeholder="Search" 
      id="Search" 
      name="q"
      value="{{ search_value }}">
    </form>
  </div>

  <!-- Ícone de Perfil -->
  <div action="{% url "contact:account" %}" method="post" class="profile-icon" id="profileIcon">

    <a href="{% url "contact:account" %}"><i class="fas fa-user"></i></a>
  </div>


</header>

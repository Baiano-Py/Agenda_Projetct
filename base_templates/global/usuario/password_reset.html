{% load static %}<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'global/css/register.css' %}">
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 h-screen flex items-center justify-center">

    
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-2xl max-w-md w-full">
        
        <h2 id="formTitle" class="text-3xl font-extrabold text-center mb-8 text-gray-800">Login </h2>
        
        
        <div id="errorMessage" class="text-red-500 text-sm mb-4 hidden"></div>
        
        <!-- Form Log -->
        <form action="#" method="POST" id="loginForm" class="space-y-6" aria-label="Formulário de Login">
            {% csrf_token %}


            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="password" id="password" placeholder="Digite sua Nova senha" aria-label="Digite sua senha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

            </div>

            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">New Passowrd</label>
                <input type="password" name="confirmpassword" id="password" placeholder="Digite sua Nova senha" aria-label="Digite sua senha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

                {% if errors.password %}
                    <p class="text-red-500 text-sm">{{ errors.password }}</p>
                {% endif %}
            </div>
            <button type="submit" value="login" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">Entrar</button>
    </div>

    <script src="{% static 'global/js/register.js' %}"></script>
</body>
</html>
